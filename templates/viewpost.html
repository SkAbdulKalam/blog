{%extends 'homepage.html' %}
{%block content %}
<div class="container">
    <H1>BLOG POSTS</H1>
    {% for i in posts %}
    <div class="posts">
    <div>{{i[1]}}</div>
    <p>{{i[2]}}</p>
    <small>{{i[3]}}</small>
    <form action="{{url_for('delete_post',id=i[0])}}"
    method="POST" onsubmit="return confirm('Are you sure you want to delete this post?');" >
    <button class="btn btn-danger">Delete</button>
    </form>
    <form method="GET" action="{{url_for('updatepost',id=i[0])}}">
    <button >Edit</button>
    </form>
    </div>
    {% endfor %}
</div>
{% endblock %}
